<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    
    #scan-btn {
      width: 100%;
      padding: 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 20px;
    }
    #scan-btn:hover { background-color: #357abd; }
    #scan-btn:disabled { background-color: #ccc; }

    .item {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
    .sender {
      font-weight: bold;
      color: #333;
    }
    .subject {
      font-size: 12px;
      color: #666;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <button id="scan-btn">Scan Inbox</button>
  <div id="sub-list"></div>
  <script type="module" src="sidepanel.js"></script>
</body>
</html>
